<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Little Man Computer</title>
    <!-- Google Fonts 사용 -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Font Awesome 아이콘 사용 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- 외부 CSS 연결 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Little Man Computer</h1>
        <div id="lmc">
            <!-- 시뮬레이션 영역 -->
            <div id="simulation">
                <!-- 메모리 셀 -->
                <div id="memory">
                    <h2><i class="fas fa-memory"></i> 메모리 셀</h2>
                    <div class="memory-grid">
                        <!-- 메모리 셀들이 표시될 영역 -->
                    </div>
                </div>
                <!-- 누산기 및 프로그램 카운터 표시 -->
                <div id="registers">
                    <h2><i class="fas fa-microchip"></i> 레지스터</h2>
                    <div id="accumulator">누산기: 0</div>
                    <div id="program-counter">프로그램 카운터: 0</div>
                </div>
                <!-- 명령어 입력 영역 -->
                <div id="program-input">
                    <h2><i class="fas fa-keyboard"></i> 프로그램 입력</h2>
                    <textarea id="program" placeholder="여기에 LMC 프로그램을 입력하세요"></textarea>
                    <!-- 실행 버튼 -->
                    <button id="run"><i class="fas fa-play"></i> 실행</button>
                </div>
                <!-- 출력 영역 -->
                <div id="output">
                    <h2><i class="fas fa-print"></i> 출력 결과</h2>
                    <div id="output-content">
                        <!-- 프로그램 실행 결과가 표시될 영역 -->
                    </div>
                </div>
            </div>
            <!-- 기능 설명 영역 -->
            <div id="explanations">
                <h2><i class="fas fa-info-circle"></i> 기능 설명</h2>
                <ul>
                    <li><strong>메모리 셀:</strong> LMC의 메모리 상태를 보여줍니다.</li>
                    <li><strong>누산기:</strong> 현재 계산 중인 값을 저장합니다.</li>
                    <li><strong>프로그램 카운터:</strong> 현재 실행 중인 명령어의 위치를 나타냅니다.</li>
                    <li><strong>프로그램 입력:</strong> 실행할 LMC 프로그램을 입력합니다.</li>
                    <li><strong>실행 버튼:</strong> 입력한 프로그램을 실행합니다.</li>
                    <li><strong>출력 결과:</strong> 프로그램 실행 결과를 보여줍니다.</li>
                </ul>
            </div>
        </div>

        <!-- 외부 JavaScript 연결 -->
        <script src="script.js"></script>
    </div>
</body>
</html>
